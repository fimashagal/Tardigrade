<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tardigrade.js</title>
</head>
<body>
    <script src="js/tardigrade.js"></script>
    <script>
            const [store] = Tardigrade.create({
                a: 1,
                b: true,
                key: "Tardigrade Store"
            }).queryAll();

            store.addReflect("a", value => console.log(`Integer was ${value}`))
                 .addReflect("b", value => console.log(`Boolean was ${value}`))
                 .addRange("a", [-5, 14], () => console.log("Min overflow reflect"), () => console.log("Max overflow reflect"));

            store.a = 12;
            store.a = 13;
            store.a = 13;
            store.a = 13;
            store.a = 11;
            store.b = 80;
            store.a = -40;
            store.a = 120;
            store.b = false;

            store.addVolume("z", "eewewe")
                 .addVolume("x", false);

            console.log(store);


    </script>
</body>
</html>
